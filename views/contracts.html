<div><!-- filter panel --><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title">Filter <span>{{filterSummary}}</span> <button type="button" class="close" data-toggle="collapse" data-target="#filterSection"><span class="caret"></span></button></h4></div><div id="filterSection" class="panel-collapse collapse in"><div class="panel-body"><div class="row"><div class="form-group col-md-2"><label for="filterOKDP">OKDP</label><input type="text" class="form-control" id="filterOKDP" placeholder="e.g. 3410010" ng-model="filter.okdp"></div><div class="form-group col-md-2"><label for="filterRegion">Customer region</label><input type="text" class="form-control" id="filterRegion" placeholder="e.g. 52" ng-model="filter.customerregion"></div><div class="form-group col-md-3"><label for="filterDateRange">Contract sign date range</label><input type="text" class="form-control" id="filterDateRange" placeholder="dd.MM.yyyy-dd.MM.yyyy" ng-model="filter.daterange"></div><div class="form-group col-md-3"><label for="filterPrice">Price range</label><input type="text" class="form-control" id="filterPrice" placeholder="price1-price2" ng-model="filter.pricerange"></div><div class="form-group col-md-2"><label for="filterPerpage">Results per page</label><input type="text" class="form-control" id="filterPerpage" placeholder="20" ng-model="filter.perpage"></div></div><div class="row"><div class="form-group col-md-3"><label for="filterCustomerINN">Customer INN</label><input type="text" class="form-control" id="filterCustomerINN" placeholder="" ng-model="filter.customerinn"></div><div class="form-group col-md-3"><label for="filterCustomerKPP">Customer KPP</label><input type="text" class="form-control" id="filterCustomerKPP" placeholder="" ng-model="filter.customerkpp"></div><div class="form-group col-md-3"><label for="filterSupplierINN">Supplier INN</label><input type="text" class="form-control" id="filterSupplierINN" placeholder="" ng-model="filter.supplierinn"></div><div class="form-group col-md-3"><label for="filterSupplierKPP">Supplier KPP</label><input type="text" class="form-control" id="filterSupplierKPP" placeholder="" ng-model="filter.supplierkpp"></div></div><div class="row"><div class="form-group col-md-offset-11 col-md-1"><button class="btn btn-primary pull-right" ng-click="applyFilter()">Apply</button></div></div></div></div></div><!-- pagination --><ul class="pagination pull-right" ng-show="contracts.total > filter.perpage"><li><a ng-click="gotoPage(filter.page - 1)">&laquo;</a></li><li ng-repeat="page in contracts.total | topages:filter.perpage | tooffset:filter.page:4" class="{{filter.page == page | iftrue:'active'}}"><a ng-click="$parent.gotoPage(page)">{{page}}</a></li><li><a ng-click="gotoPage(filter.page + 1)">&raquo;</a></li></ul><!-- data table --><table class="table" ng-show="contracts.data.length > 0"><thead><tr><td ng-repeat="column in columns">{{column.displayName}}<tbody><tr ng-repeat="row in contracts.data"><td ng-repeat="column in $parent.columns">{{$parent.row | bypath: column.name}}</table></div>
